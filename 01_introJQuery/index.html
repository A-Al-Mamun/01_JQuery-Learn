<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Practice | JQuery Learn</title>

    <style>
        #show{
            border: 1px solid #000;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#all").click( function() {
                $(".myName").hide();
                $("p").hide(2000);
            });
            $("#name").click( function() {
                $(".myName").hide();
            });
            $("p").click(function(){
                $(this).hide();
            });

            $("#show").click(function(){
                $('p').show(1000);
                $(".myName").show(1000);
            });
            $("#toggle").click(function(){
                $('p').toggle(500);
                $(".myName").toggle(500);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>JQuery Learn intro</h1>
        <p>This is First Practice of JQuery</p>
        <p>Hello World</p>
        <div class="myName">Abdullah Al Mamun</div>

        <button id="all">Hide the P selectors</button>
        <button id="name">Hide Name</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>
    </div>
    
    
</body>
</html>
