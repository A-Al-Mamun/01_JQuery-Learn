<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Practice | JQuery Learn</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button:first").click( function() {
                $("p").hide();
            });
            $("button").click( function() {
                
                $(".name").hide();
            });
        });
    </script>
</head>
<body>
    <h1>JQuery Learn intro</h1>
    <p>This is First Practice of JQuery</p>
    <p>Hello World</p>
    <div class="name">Abdullah Al Mamun</div>
    <button>Hide the P selectors</button>
    <button>Hide Div</button>
    
</body>
</html>
