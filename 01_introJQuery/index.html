<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Practice | JQuery Learn</title>

    <style>
        #show{
            border: 1px solid #000;
        }
        #div1,
        #div2,
        #div3{
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#all").click( function() {
                $(".myName").hide();
                $("p").hide(2000);
            });
            $("#name").click( function() {
                $(".myName").hide();
            });
            $("p").click(function(){
                $(this).hide();
            });

            $("#show").click(function(){
                $('p').show(1000);
                $(".myName").show(1000);
            });
            $("#toggle").click(function(){
                $('p').toggle(500);
                $(".myName").toggle(500);
            });

            $('#fadein').click(function(){
                $('#div1').fadeIn();
                $('#div2').fadeIn();
                $('#div3').fadeIn();
            });

            $('#fadeout').click(function(){
                $('#div1').fadeOut();
                $('#div2').fadeOut();
                $('#div3').fadeOut();
            })

            $('#fadetoggle').click(function(){
                $('#div1').fadeToggle();
                $('#div2').fadeToggle();
                $('#div3').fadeToggle();
            })
        });
    </script>
</head>
<body>
    <div>
        <h1>JQuery Learn intro</h1>
        <p>This is First Practice of JQuery</p>
        <p>Hello World</p>
        <div class="myName">Abdullah Al Mamun</div>

        <button id="all">Hide the P selectors</button>
        <button id="name">Hide Name</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>
        <button id="fadein">Fade In</button>
        <button id="fadeout">Fade Out</button>
        <button id="fadetoggle">Fade Toggle</button>
        <br><hr><br>
        <div id="div1" style="width: 200px; height: 100px; background-color: red; margin: 10px auto;"></div>
        <div id="div2" style="width: 200px; height: 100px; background-color: green; margin: 10px auto;"></div>
        <div id="div3" style="width: 200px; height: 100px; background-color: rebeccapurple; margin: 10px auto;"></div>
    </div>
    
    
</body>
</html>
